<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 1 ao 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabuada {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabuada do 1 ao 10</h1>
    <div id="resultado"></div>

    <script>
        const resultado = document.getElementById("resultado");

        for (let i = 1; i <= 10; i++) {
            let div = document.createElement("div");
            div.classList.add("tabuada");
            div.innerHTML = `<strong>Tabuada do ${i}:</strong><br>`;

            for (let j = 1; j <= 10; j++) {
                div.innerHTML += `${i} x ${j} = ${i * j}<br>`;
            }

            resultado.appendChild(div);
        }
    </script>
</body>
</html>
